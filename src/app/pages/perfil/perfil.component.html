<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Mi perfil de usuario</h4>
                <h6 class="card-subtitle">Ajustes</h6>

                <form class="form p-t-20"
                    [formGroup]="perfilForm"
                    (ngSubmit)="actualizarPerfil()"
                >

                    <div class="form-group">
                        <label for="exampleInputuname">User Name</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                            <input formControlName="nombre" type="text" class="form-control" id="exampleInputuname" placeholder="Username">
                        </div>
                    </div>
                    <div  class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-email"></i></div>
                            <input formControlName="email"
                                    type="email"
                                    class="form-control"
                                    id="exampleInputEmail1"
                                    placeholder="Enter email"
                                    [readOnly]="usuario.google"
                            >
                        </div>
                    </div>
                    <button type="submit"
                            class="btn btn-success btn-block waves-effect waves-light m-r-10"
                            [disabled]="perfilForm.invalid">
                        <i class="fa fa-save"></i>
                        Guardar Cambios
                    </button>
                </form>
            </div>
        </div>
    </div>

    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Avatar</h4>
                <h6 class="card-subtitle">Imagen del Usuario</h6>

                <img *ngIf="!imagenTem" [src]="usuario.imagenUrl" class="img-avatar">
                <img *ngIf="imagenTem" [src]="imagenTem" class="img-avatar">

                <input type="file"
                        (change)="cambiarImagen($any($event.target).files[0])">

                <br>
                <br>

                <button type="submit"
                        class="btn btn-success btn-block waves-effect waves-light m-r-10"
                        [disabled]="!imagenSubir"
                        (click)="subirImagen()">
                    <i class="fa fa-save"></i>
                    Cambiar imagen
                </button>

            </div>
        </div>
    </div>

</div>
