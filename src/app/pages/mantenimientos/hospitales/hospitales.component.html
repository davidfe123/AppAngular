<div class="row animated fadeIn fast">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <input type="text"
                        class="form-control"
                        placeholder="Buscar usuario"
                        (keyup)="buscar(txtBHospital.value)"
                        #txtBHospital
                >
            </div>
        </div>
    </div>
</div>

<div class="row animated fadeIn fast"
        *ngIf="cargando">
    <div class="col-12">
        <div class="alert alert-info text-center">
            <div class="alert-heading">Cargando</div>
            <i class="fa fa-spin fa-refresh fa-2x"></i>
            <p class="mb-0">Por Favor espere</p>
        </div>
    </div>
</div>

 <!-- ::::::::::::: inicio tabla ::::::::::::::::::: -->

<div class="row"
    *ngIf="!cargando">
    <div class="col-12">
        <div class="card">

            <div class="card-body">

                <div class="text-right">
                    <button class="btn btn-primary"
                            (click)="abrirSweerAlert()">
                        <i class="fa fa-hospital-o"></i>
                        Crear Hospital
                    </button>
                </div>

                <h4 class="card-title">Hospitales {{hospitales.length}}</h4>
                <h6 class="card-subtitle">Hospitales registrados en la app</h6>
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th class="w100">foto</th>
                                <th>Nombre</th>
                                <th class="w100 text-nowrap">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let hospital of hospitales">
                                <td>
                                    <img [src]="hospital.img | imagen:'hospitales'"
                                        [alt]="hospital.nombre"
                                        class="avatar text-center"
                                        (click)="abrirModal(hospital)">
                                </td>
                                <td>
                                    <input type="text"
                                            class="form-control"
                                            placeholder="Nombre del hospital"
                                            [(ngModel)]="hospital.nombre">
                                            
                                </td>

                                <td class="text-nowrap">
                                    <a (click)="guardarCambios(hospital)" data-toggle="tooltip"
                                        data-original-title="Guardar cambios" class="cursor">
                                        <i class="fa fa-pencil text-inverse m-r-10"></i> 
                                    </a>
                                    <a (click)="eliminarHospital(hospital)" data-toggle="tooltip"
                                        data-original-title="Borrar" class="cursor">
                                        <i class="fa fa-close text-danger"></i>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <button class="btn btn-secondary" (click)="paginacion(-5)"> Anteriores </button>
                &nbsp;
                <button class="btn btn-secondary"  (click)="paginacion(5)"> Siguientes </button>
            </div>
        </div>
    </div>
</div>
