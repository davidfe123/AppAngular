<div class="row animated fadeIn fast">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <input type="text"
                        class="form-control"
                        placeholder="Buscar medico"
                        #txtTermino
                        (keyup)="buscar(txtTermino.value)"
                >
            </div>
        </div>
    </div>
</div>

<div class="row animated fadeIn fast"
        *ngIf="cargando">
    <div class="col-12">
        <div class="alert alert-info text-center">
            <div class="alert-heading">Cargando</div>
            <i class="fa fa-spin fa-refresh fa-2x"></i>
            <p class="mb-0">Por Favor espere</p>
        </div>
    </div>
</div>

 <!-- ::::::::::::: inicio tabla ::::::::::::::::::: -->

<div class="row"
    *ngIf="!cargando">
    <div class="card-body">

        <div class="text-right">
            <a class="btn btn-primary"
                    routerLink="/dashboard/medico/nuevo">
                <i class="fa fa-hospital-o"></i>
                Crear Medico
            </a>
        </div>

        <h4 class="card-title">Medicos</h4>
        <h6 class="card-subtitle">Medicos registrados en la app</h6>
        <div class="table-responsive">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>foto</th>
                        <th>Nombre</th>
                        <th class="text-nowrap">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let medico of medicos">
                        <td>
                            <img [src]="medico.img | imagen:'medicos'" [alt]="medico.img"
                                    class="avatar w100" (click)="abrirModal(medico)">
                        </td>

                        <td>{{medico.nombre}}</td>

                        <td class="w100 text-nowrap">
                            <a [routerLink]="['/dashboard/medico',medico._id]" data-toggle="tooltip" data-original-title="Editar">
                                <i class="fa fa-pencil text-inverse m-r-10"></i>
                            </a>

                            <a class="cursor" data-toggle="tooltip" data-original-title="Borrar">
                                <i class="fa fa-close text-danger" (click)="borrarMedico(medico)"></i>
                            </a>

                        </td>

                    </tr>
                </tbody>
            </table>
        </div>
        <button class="btn btn-secondary"> Anteriores </button>
        &nbsp;
        <button class="btn btn-secondary"> Siguientes </button>
    </div>
</div>
